apiVersion: 1

deleteDatasources:
  - id: 1

datasources:
- name: ElasticSearch
  type: elasticsearch
  orgId: 1
  database: '[logstash-]YYYY.MM.DD'
  access: proxy
  url: http://elasticsearch:{{ grafana_es_source_port }}
  withCredentials: false
  isDefault: false
  jsonData:
    tlsAuth: false
    tlsAuthWithCACert: false
    esVersion: 70
    interval: 'Daily'
    timeField: '@timestamp'
    logMessageField: 'message'
    logLevelField: 'severity_name'
  version: 1
  editable: true
